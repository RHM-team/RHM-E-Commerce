<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/user.css" />
    <link rel="stylesheet" href="../css/orders.css" />
    <link rel="shortcut icon" href="../assets/cube.png" type="image/x-icon" />
    <title>The RHM Store | Your Order</title>
  </head>
  <body>
    <div class="container-fluid all">
      <!------------NavBar------------>
      <div
        class="modal fade parent-container"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content User-Content" style="height: 510px">
            <div class="modal-header">
              <h5 class="modal-title h5 text-secondary" id="exampleModalLabel">
                Profile
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <aside class="profile-card">
                <header>
                  <img
                    src="../assets/userIcon.png"
                    style="
                      margin-top: 8px;
                      width: 60px;
                      height: 40%;
                      border-radius: 50%;
                      box-shadow: 1px 1px 10px -5px white,
                        -1px -1px 10px -5px white;
                    "
                    alt="user"
                  />
                  <div
                    class="user-icon d-flex align-items-center gap-3"
                    style="align-items: baseline; cursor: pointer"
                  ></div>
                  <p style="margin-top: 15px" class="user-name">User</p>
                </header>
                <div class="profile-bio fs-5 fw-bold text-center">
                  <p class="fav">
                    Favorites
                    <i class="bx bx-heart" style="font-size: 20px"></i>
                  </p>
                  <hr />
                  <div class="order">Your Orders</div>
                  <hr />
                  <div class="logout" style="cursor: pointer">Log out</div>
                </div>
              </aside>
            </div>
          </div>
        </div>
      </div>
      <div class="container checkOut-container">
        <div class="card mb-3 checkOut-card rounded-start h-100">
          <div class="row g-0" style="height: 100%">
            <div class="col-sm-12 checkOut-body p-3 h-100">
              <!-- Start Of Cart section -->
              <div class="card-body card-body-details mt-0 h-100">
                <div class="section fav-section mt-0 h-100">
                  <h5
                    class="card-title mt-0 text-center my-4"
                    style="letter-spacing: 0.2rem"
                  >
                    YOUR ORDERS
                  </h5>
                  <hr />
                  <div class="row orders-section d-none d-md-flex">
                    <div class="col-sm-1 text-center"></div>
                    <div class="col-sm-4 order__id text-center">ORDER ID</div>
                    <div class="col-sm-3 order__summary text-center">
                      ORDER SUMMARY
                    </div>
                    <div class="col-sm-4 order__date text-center">
                      ORDER DATE
                    </div>
                  </div>
                  <hr />
                  <div class="order-card-container h-75"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navbar.js" type="module"></script>
    <script src="../js/orders.js" type="module"></script>
    <script src="../js/userpage.js" type="module"></script>
    <script src="../js/cartCounter.js" type="module"></script>
  </body>
</html>
