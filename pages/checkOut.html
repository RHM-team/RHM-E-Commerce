<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/checkOut.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container checkOut-container">
      <div class="card mb-3 checkOut-card rounded-start">
        <div class="row g-0" style="height: 100%">
          <div class="col-md-6 col-sm-12 checkOut-body p-3">
            <div class="row m-3 mb-0">
              <div class="container pb-0 mb-0">
                <div class="accordion" id="accordionExample">
                  <div
                    class="steps d-flex justify-content-between align-items-center"
                  >
                    <progress id="progress" value="0" max="100"></progress>
                    <div class="step-item">
                      <button
                        class="step-button text-center cart-step"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                      ></button>
                      <div class="step-title">Cart</div>
                    </div>

                    <div class="step-item">
                      <button
                        class="step-button text-center"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="false"
                        aria-controls="collapseOne"
                      ></button>
                      <div class="step-title">Checkout</div>
                    </div>
                    <div class="step-item">
                      <button
                        class="step-button text-center"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="false"
                        aria-controls="collapseOne"
                      ></button>
                      <div class="step-title">Checkout</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Stepper -->
            <!-- start cart section -->
            <div class="card-body">
              <div class="cart-section">
                <h5
                  class="card-title mt-0 text-center mb-4"
                  style="letter-spacing: 0.2rem"
                >
                  YOUR ORDER
                </h5>
                <hr />
                <div class="card mb-3 cart-item">
                  <div class="container">
                    <div class="row g-0">
                      <div class="col-sm-4">
                        <img
                          src="../assets/Beds/Apt2B.jpg"
                          class="img-fluid rounded-start"
                          alt="..."
                        />
                      </div>
                      <div class="col-sm-8">
                        <div class="card-body product__details">
                          <h5 class="card-title product__title">
                            leather and wood Chair
                          </h5>
                          <p class="product__price">$149.99</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <hr />
                <div class="card mb-3 cart-item">
                  <div class="container">
                    <div class="row g-0">
                      <div class="col-sm-4">
                        <img
                          src="../assets/Beds/Apt2B.jpg"
                          class="img-fluid rounded-start"
                          alt="..."
                        />
                      </div>
                      <div class="col-sm-8">
                        <div class="card-body product__details">
                          <h5 class="card-title product__title">
                            leather and wood Chair
                          </h5>
                          <p class="product__price">$149.99</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <hr />
                <div class="d-flex justify-content-end align-items-center mb-5">
                  <button
                    class="showbtn col-auto fw-bold px-lg-5 p-1 py-3 text-light"
                  >
                    Next <i class="bx bx-right-arrow-alt"></i>
                  </button>
                </div>
              </div>
              <!-- end cart section -->
              <!-- ----------------------------- -->
              <!-- start checkout section -->
              <div class="checkout-section d-flex flex-column d-none">
                <h5
                  class="card-title mt-0 text-center mb-4 section-title"
                  style="letter-spacing: 0.2rem"
                >
                  CHECKOUT
                </h5>
                <p>Personal info</p>
                <input
                  type="text"
                  class="form-control mb-3 checkout-input"
                  id="exampleFormControlInput1"
                  placeholder="Full name(e.g Paul Joe)*"
                />
                <input
                  type="tel"
                  class="form-control mb-3 checkout-input"
                  id="exampleFormControlInput1"
                  placeholder="Phone number*"
                />
                <p>Address</p>
                <div class="address-container d-grid">
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <input
                        type="text"
                        class="form-control mb-3 checkout-input"
                        id="exampleFormControlInput1"
                        placeholder="City*"
                      />
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <input
                        type="text"
                        class="form-control mb-3 checkout-input"
                        id="exampleFormControlInput1"
                        placeholder="Country*"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <input
                        type="text"
                        class="form-control mb-3 checkout-input"
                        id="exampleFormControlInput1"
                        placeholder="Region*"
                      />
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <input
                        type="text"
                        class="form-control mb-3 checkout-input"
                        id="exampleFormControlInput1"
                        placeholder="Postal code*"
                      />
                    </div>
                  </div>
                </div>
                <p>Payment method</p>
                <div class="row align-baseline gap-2 m">
                  <div class="col-md-2 col-sm-4 payment-icon">
                    <img src="../assets/visa-icon.svg" alt="" />
                  </div>
                  <div class="col-md-2 col-sm-4 payment-icon">
                    <img src="../assets/maestro-icon.svg" alt="" />
                  </div>
                  <div class="col-md-2 col-sm-4 payment-icon">
                    <img src="../assets/paypal-icon.svg" alt="" />
                  </div>
                  <div class="col-md-2 col-sm-4 payment-icon">
                    <img src="../assets/gpay-icon.svg" alt="" />
                  </div>
                </div>
                <div class="d-flex flex-nowrap justify-content-between mt-4">
                  <p class="back">
                    <i class="bx bx-left-arrow-alt"></i>Back to cart
                  </p>
                  <div
                    class="d-flex justify-content-end align-items-center mb-5"
                  >
                    <button
                      class="showbtn col-auto fw-bold px-lg-5 p-1 py-3 text-light"
                    >
                      Proceed Payment <i class="bx bx-right-arrow-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
              <!-- end checkout section -->
            </div>
          </div>
          <div class="col-sm-12 col-md-6 checkOutImg-section">
            <img
              src="../assets/Mirrors and decorations/abel-y-costa-jb-SMviXCjI-unsplash.jpg"
              class="img-fluid checkOutImg"
              alt=""
            />
            <div class="summury-section">
              <div class="card">
                <h5
                  class="card-header text-center"
                  style="letter-spacing: 0.2rem"
                >
                  Your Order
                </h5>
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">
                    With supporting text below as a natural lead-in to
                    additional content.
                  </p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
