<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/checkOut.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container checkOut-container">
      <div class="card mb-3 checkOut-card rounded-start">
        <div class="row g-0" style="height: 100%">
          <div class="col-md-6 col-sm-12 checkOut-body p-3 h-100">
            <div class="row m-3 mb-0">
              <div class="container pb-0 mb-0">
                <div class="accordion" id="accordionExample">
                  <div
                    class="steps d-flex justify-content-between align-items-center"
                  >
                    <progress id="progress" value="0" max="100"></progress>
                    <div class="step-item">
                      <button
                        class="step-button text-center cart-step d-flex justify-content-center align-items-center"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                      >
                        <i class="bx bx-check d-none"></i>
                      </button>
                      <div class="step-title">Cart</div>
                    </div>

                    <div class="step-item">
                      <button
                        class="step-button text-center d-flex justify-content-center align-items-center"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="false"
                        aria-controls="collapseOne"
                      >
                        <i class="bx bx-check d-none"></i>
                      </button>
                      <div class="step-title">Checkout</div>
                    </div>
                    <div class="step-item">
                      <button
                        class="step-button text-center d-flex justify-content-center align-items-center"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="false"
                        aria-controls="collapseOne"
                      >
                        <i class="bx bx-check d-none"></i>
                      </button>
                      <div class="step-title">Payment</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Stepper -->
            <!-- start cart section -->
            <div class="card-body card-body-details">
              <div class="section cart-section">
                <h5
                  class="card-title mt-0 text-center mb-4"
                  style="letter-spacing: 0.2rem"
                >
                  YOUR ORDER
                </h5>
                <hr />
                <div class="card mb-3 cart-item">
                  <div class="container">
                    <div class="row g-0">
                      <div class="col-sm-4">
                        <img
                          src="../assets/products/beds/image-1.jpg"
                          class="img-fluid rounded-start"
                          alt="..."
                        />
                      </div>
                      <div class="col-sm-8">
                        <div class="card-body product__details">
                          <h5 class="card-title product__title">
                            leather and wood Chair
                          </h5>
                          <div
                            class="d-flex align-items-baseline justify-content-between"
                          >
                            <p class="product__price">$149.99</p>
                            <i class="bx bx-x"></i>
                          </div>
                          <div
                            class="d-flex align-items-baseline justify-content-between"
                          >
                            <p>Quantity</p>
                            <i class="bx bx-chevron-left quantityBtn"></i>
                            <p class="product__quantity">1</p>
                            <i class="bx bx-chevron-right quantityBtn"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <hr />
                <div class="card mb-3 cart-item">
                  <div class="container">
                    <div class="row g-0">
                      <div class="col-sm-4">
                        <img
                          src="../assets/products/beds/image-1.jpg"
                          class="img-fluid rounded-start"
                          alt="..."
                        />
                      </div>
                      <div class="col-sm-8">
                        <div class="card-body product__details">
                          <h5 class="card-title product__title">
                            leather and wood Chair
                          </h5>
                          <div
                            class="d-flex align-items-baseline justify-content-between"
                          >
                            <p class="product__price">$149.99</p>
                            <i class="bx bx-x"></i>
                          </div>
                          <div
                            class="d-flex align-items-baseline justify-content-between"
                          >
                            <p>Quantity</p>
                            <i class="bx bx-chevron-left quantityBtn"></i>
                            <p class="product__quantity">1</p>
                            <i class="bx bx-chevron-right quantityBtn"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <hr />
                <div class="d-flex flex-nowrap justify-content-between mt-4">
                  <p class="back">
                    <i class="bx bx-left-arrow-alt"></i>Back to shop
                  </p>
                  <div
                    class="d-flex justify-content-end align-items-center mb-5"
                  >
                    <button
                      class="showbtn col-auto fw-bold px-lg-5 p-1 py-3 text-light"
                    >
                      Checkout<i class="bx bx-right-arrow-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
              <!-- end cart section -->
              <!-- ----------------------------- -->
              <!-- start checkout section -->
              <div class="section checkout-section d-flex flex-column d-none">
                <h5
                  class="card-title mt-0 text-center mb-4 section-title"
                  style="letter-spacing: 0.2rem"
                >
                  CHECKOUT
                </h5>
                <p>Personal info</p>
                <input
                  type="text"
                  class="form-control mb-3 checkout-input"
                  id="exampleFormControlInput1"
                  placeholder="Full name(e.g Paul Joe)*"
                />
                <input
                  type="tel"
                  class="form-control mb-3 checkout-input"
                  id="exampleFormControlInput1"
                  placeholder="Phone number*"
                />
                <p>Address</p>
                <div class="address-container d-grid">
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <input
                        type="text"
                        class="form-control mb-3 checkout-input"
                        id="exampleFormControlInput1"
                        placeholder="City*"
                      />
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <input
                        type="text"
                        class="form-control mb-3 checkout-input"
                        id="exampleFormControlInput1"
                        placeholder="Country*"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <input
                        type="text"
                        class="form-control mb-3 checkout-input"
                        id="exampleFormControlInput1"
                        placeholder="Region*"
                      />
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <input
                        type="text"
                        class="form-control mb-3 checkout-input"
                        id="exampleFormControlInput1"
                        placeholder="Postal code*"
                      />
                    </div>
                  </div>
                </div>
                <p>Payment method</p>
                <div class="row align-baseline gap-2 m">
                  <div class="col-md-2 col-sm-4 payment-icon">
                    <img src="../assets/icons/visa-icon.svg" alt="" />
                  </div>
                  <div class="col-md-2 col-sm-4 payment-icon">
                    <img src="../assets/icons/maestro-icon.svg" alt="" />
                  </div>
                  <div class="col-md-2 col-sm-4 payment-icon">
                    <img src="../assets/icons/paypal-icon.svg" alt="" />
                  </div>
                  <div class="col-md-2 col-sm-4 payment-icon">
                    <img src="../assets/icons/gpay-icon.svg" alt="" />
                  </div>
                </div>
                <div class="d-flex flex-nowrap justify-content-between mt-4">
                  <p class="back">
                    <i class="bx bx-left-arrow-alt"></i>Back to cart
                  </p>
                  <div
                    class="d-flex justify-content-end align-items-center mb-5"
                  >
                    <button
                      class="showbtn col-auto fw-bold px-lg-5 p-1 py-3 text-light"
                    >
                      Proceed Payment <i class="bx bx-right-arrow-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
              <!-- end checkout section -->
              <!-- start Payment section -->
              <div
                class="section payment-section d-flex flex-column d-none align-items-center"
              >
                <div class="visa-image">
                  <img src="../assets/Visa_Card.png" alt="" class="w-100" />
                </div>
                <div class="visa-info mt-2">
                  <input
                    type="text"
                    class="mb-3 visa-input col-sm-12 rounded-2 p-2"
                    id="exampleFormControlInput1"
                    placeholder="CARD NUMBER"
                  />
                  <input
                    type="text"
                    class="mb-3 visa-input col-sm-12 rounded-2 p-2"
                    id="exampleFormControlInput1"
                    placeholder="CARDHOLDER NAME"
                  />
                  <div class="row gap-2 form-control visa-info-details">
                    <input
                      type="text"
                      class="mb-3 visa-input col-sm-4 rounded-2 p-2"
                      id="exampleFormControlInput1"
                      placeholder="MM"
                    />
                    <input
                      type="text"
                      class="mb-3 visa-input col-sm-4 rounded-2 p-2"
                      id="exampleFormControlInput1"
                      placeholder="YY"
                    />
                    <input
                      type="text"
                      class="mb-3 visa-input col-sm-4 rounded-2 p-2"
                      id="exampleFormControlInput1"
                      placeholder="CVV"
                    />
                  </div>
                  <div class="d-flex flex-nowrap justify-content-between mt-4">
                    <p class="back">
                      <i class="bx bx-left-arrow-alt"></i>Back to checkout
                    </p>
                    <div
                      class="d-flex justify-content-end align-items-center mb-5"
                    >
                      <button
                        class="showbtn col-auto fw-bold px-lg-5 p-3 py-3 text-light"
                      >
                        PUY NOW<i class="bx bx-right-arrow-alt"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end Payment section -->
            </div>
          </div>
          <div class="col-sm-12 col-md-6 checkOutImg-section">
            <img
              src="../assets/products/decorations/image-1.jpg"
              class="img-fluid checkOutImg"
              alt=""
            />
            <div class="summary-section d-none">
              <div class="card">
                <h5
                  class="card-title mt-3 mb-0 text-center"
                  style="letter-spacing: 0.2rem"
                >
                  Your Order
                </h5>
                <hr />
                <div class="card-body">
                  <div class="container totalPrice-section w-100">
                    <div class="row flex-nowrap justify-content-between w-75">
                      <p>Subtotal:</p>
                      <p>$25.00</p>
                    </div>
                    <div class="row flex-nowrap justify-content-between w-75">
                      <p>Delivery:</p>
                      <p>$2.75</p>
                    </div>
                    <div
                      class="row flex-nowrap justify-content-between fs-6 fw-bold w-75"
                    >
                      <p>Total:</p>
                      <p>$27.75</p>
                    </div>
                    <hr class="mb-0 mt-0" />
                    <div class="count-elements">3 items</div>
                    <div class="summary-element-imgs">
                      <ul
                        class="list-group list-group-flush list-group-horizontal gap-2"
                      >
                        <li
                          class="list-group-item border-0 m-0 summary-element p-2"
                        >
                          <img
                            class="summary-element-img"
                            src="../assets/Mirrors and decorations/pexels-laura-the-explaura-10015480.jpg"
                            alt=""
                          />
                        </li>
                        <li
                          class="list-group-item border-0 summary-element p-2"
                        >
                          <img
                            class="summary-element-img"
                            src="../assets/Mirrors and decorations/pexels-ylanite-koppens-1445416.jpg"
                            alt=""
                          />
                        </li>
                        <li
                          class="list-group-item border-0 summary-element p-2"
                        >
                          <img
                            class="summary-element-img"
                            src="../assets/Mirrors and decorations/pexels-dominika-roseclay-2146109.jpg"
                            alt=""
                          />
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/checkout.js"></script>
  </body>
</html>
