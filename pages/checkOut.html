<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/checkOut.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container checkOut-container">
      <div class="card mb-3 checkOut-card rounded-start">
        <div class="row g-0" style="height: 100%">
          <div class="col-md-6 checkOut-body">
            <div class="row m-5">
              <div class="container">
                <div class="accordion" id="accordionExample">
                  <div
                    class="steps d-flex justify-content-between align-items-center"
                  >
                    <progress id="progress" value="0" max="100"></progress>
                    <div class="step-item">
                      <button
                        class="step-button text-center cart-step"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                      ></button>
                      <div class="step-title">Cart</div>
                    </div>

                    <div class="step-item">
                      <button
                        class="step-button text-center"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="false"
                        aria-controls="collapseOne"
                      ></button>
                      <div class="step-title">Personal Details</div>
                    </div>
                    <div class="step-item">
                      <button
                        class="step-button text-center"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="false"
                        aria-controls="collapseOne"
                      ></button>
                      <div class="step-title">Checkout</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
              <p class="card-text">
                <small class="text-muted">Last updated 3 mins ago</small>
              </p>
            </div>
          </div>
          <div class="col-md-6 checkOutImg">
            <!-- <img
              src="../assets/crew-1pJjYDJW5HM-unsplash.jpg"
              class="img-fluid rounded-end checkOutImg"
              alt="..."
            /> -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
