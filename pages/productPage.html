<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/cube.png" type="image/x-icon" />
    <title>The RHM Store | Products</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/productPage.css" />
    <link rel="stylesheet" href="../css/productsSection.css" />
    <link rel="stylesheet" href="../css/productDetailsStyling.css" />
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/loadingSpinner.css">
    
  </head>
  <body>
    <!------------Products Page Container------------>
    <div class="all container-fluid">
      <div class="modal fade parent-container" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content User-Content" style="height: 510px;">
            <div class="modal-header">
              <h5 class="modal-title h5 text-secondary" id="exampleModalLabel">Profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <aside class="profile-card">
                  <header>
                    <img src="../assets/userIcon.png" style=" margin-top: 8px; width: 60px; height: 40%; border-radius: 50%; box-shadow: 1px 1px 10px -5px white,
                    -1px -1px 10px -5px white;" alt="user">
                    <div class="user-icon d-flex align-items-center gap-3"  style="align-items: baseline; cursor: pointer; ">
                      </div>
                    </a>
                      <p style="margin-top: 15px;" class="user-name">User</p>
                    </header>
                    <div class="profile-bio fs-5 fw-bold text-center">
                      <p class="fav">Favorites <i class='bx bx-heart' style="font-size: 20px;"></i></p>
                      <hr>
                      <div class="order">Your Orders</div>
                      <hr>
                      <div class="logout" style="cursor: pointer;">Log out</div>
                    </div>
                  </aside>
            </div>
          </div>
        </div>
      </div>

      <!------------Products Section---------->
      <div id="product" class="productsPage">
        <div class="container">
            <!-- search section -->
            <div class="search my-5 d-flex justify-content-center">
              <div class="col-12 col-sm-11 col-md-8 col-lg-8 d-flex justify-content-center">
                <div class="wrap">
                  <div class="search">
                     <input type="text" class="search__input" placeholder="What are you searching for?">
                     <button type="submit" class="search__btn">
                       <i class="fa fa-search"></i>
                    </button>
                  </div>
               </div>
              </div>
            </div>
            <!-- end of search section -->
          <!--Filter Section-->
          <div class="filter my-5 d-flex justify-content-center">
            <div
              id="filterList"
              class="col-12 col-sm-11 col-md-8 col-lg-6 d-flex justify-content-between"
            >
              <div class = "filterElement" id="allproducts">All</div>
              <div class = "filterElement" id="tables">Tables</div>
              <div class = "filterElement"id="chairs">Chairs</div>
              <div class = "filterElement" id="beds">Beds</div>
              <div class = "filterElement" id="decorations">Decorations</div>
              <div class = "filterElement" id="sofas">Sofas</div>
            </div>
          </div>
          <!--End of Filter Section-->
          <div hidden id="spinner"></div>
          <!--Products Cards-->
          <div
            id="productContainer"
            class="productsCard row justify-content-center justify-content-md-evenly products"
          ></div>
          <div class="modal fade " id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog myModal" role="document">
            </div>
          </div>
          <!--End of Products Cards-->
        </div>
      </div>
      <!-------End of Products Section-------->
    <script src="../js/fetch.js" type="module"></script>
    <script src="../js/productDetailsCard.js" type="module"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/addToCart.js" type="module"></script>
    <script src="../js/cartCounter.js" type="module"></script>
    <script src="../js/userpage.js" type="module"></script>
    <script src="../js/addToFavorite.js " type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/search.js" type="module"></script>
  </body>
</html>
