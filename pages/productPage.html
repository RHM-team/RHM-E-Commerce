<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/cube.png" type="image/x-icon" />
    <title>The RHM Store | Products</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/productPage.css" />
    <link rel="stylesheet" href="../css/productsSection.css" />
    <link rel="stylesheet" href="../css/productDetailsStyling.css" />
  </head>
  <body>
    <!------------Products Page Container------------>
    <div class="all container-fluid">


      <!------------Products Section---------->
      <div id="product" class="productsPage">
        <div class="container">
          <!--Filter Section-->
          <div class="filter my-5 d-flex justify-content-center">
            <div
              id="filterList"
              class="col-12 col-sm-11 col-md-8 col-lg-6 d-flex justify-content-between"
            >
              <div class = "filterElement" id="allproducts">All</div>
              <div class = "filterElement" id="tables">Tables</div>
              <div class = "filterElement"id="chairs">Chairs</div>
              <div class = "filterElement" id="beds">Beds</div>
              <div class = "filterElement" id="decorations">Decorations</div>
              <div class = "filterElement" id="sofas">Sofas</div>
            </div>
          </div>
          <!--End of Filter Section-->

          <!--Products Cards-->
          <div
            id="productContainer"
            class="productsCard row justify-content-center justify-content-md-evenly"
          ></div>
          <div class="modal fade " id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
            </div>
          </div>
          <!--End of Products Cards-->
        </div>
      </div>
      <!-------End of Products Section-------->
    <script src="../js/fetch.js" type="module"></script>
    <script src="../js/productDetailsCard.js" type="module"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
