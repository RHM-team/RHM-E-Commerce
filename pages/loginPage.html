<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/loginPage.css" />
    <link rel="shortcut icon" href="../assets/cube.png" type="image/x-icon" />
    <title>The RHM Store | LogIn</title>
  </head>

  <body>
    <section>
      <div class="class-box">
        <div class="form-value">
          <form action="" id="login-form">
            <h2>Login</h2>
            <div class="inputBox">
              <ion-icon name="mail-outline"></ion-icon>
              <input class="user-email-input" type="email" required />
              <p class="error-email">this email doesn't have account</p>
              <label for=""> Email</label>
            </div>
            <div class="inputBox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input class="user-pass-input" type="password" required />
              <p class="error-pass">password isn't correct</p>
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Remember Me
                <a href="#">Forget Password</a></label
              >
            </div>
            <button id="login-btn">Log in</button>
            <div class="register">
              <p>Don't have account <a href="#" class="reg-btn">register</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="../js/auth/login.js"></script>
  </body>
</html>
