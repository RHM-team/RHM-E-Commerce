<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/loginPage.css" />
    <title>The RHM Store | SignUp</title>
  </head>

  <body>
    <section>
      <div class="class-box">
        <div class="form-value">
          <form class="signup-form" action="">
            <h2>Signup</h2>
            <div class="inputBox">
              <ion-icon name="person-outline"></ion-icon>
              <input class="user-name-input" type="text" required />
              <label for=""> Name</label>
            </div>
            <div class="inputBox">
              <ion-icon name="mail-outline"></ion-icon>
              <input class="user-email-input" type="email" required />
              <label id="email-lable" for=""> Email</label>
              <p
                id="duplicated-lable"
                class="error-p"
                style="color: red; display: none"
              >
                this email is used before
              </p>
            </div>
            <div class="inputBox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input class="user-pass-input" type="password" required />
              <label for="">Password</label>
            </div>
            <button id="signup-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </section>
    <script type="importmap">
      {
        "imports": {
          "uuid": "https://cdn.skypack.dev/uuid"
        }
      }
    </script>
    <script src="../js/auth/signup.js" type="module"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
