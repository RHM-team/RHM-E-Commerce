      <!------------NavBar------------>
      <div
        class="modal fade parent-container"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content User-Content" style="height: 510px">
            <div class="modal-header">
              <h5 class="modal-title h5 text-secondary" id="exampleModalLabel">
                Profile
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <aside class="profile-card">
                <header>
                  <img
                    src="../assets/userIcon.png"
                    style="
                      margin-top: 8px;
                      width: 60px;
                      height: 40%;
                      border-radius: 50%;
                      box-shadow: 1px 1px 10px -5px white,
                        -1px -1px 10px -5px white;
                    "
                    alt="user"
                  />
                  <div
                    class="user-icon d-flex align-items-center gap-3"
                    style="align-items: baseline; cursor: pointer"
                  ></div>
                  <p style="margin-top: 15px" class="user-name">User</p>
                </header>
                <div class="profile-bio fs-5 fw-bold text-center">
                  <p class="fav">
                    Favorites
                    <i class="bx bx-heart" style="font-size: 20px"></i>
                  </p>
                  <hr />
                  <div class="order">Your Orders</div>
                  <hr />
                  <div class="logout" style="cursor: pointer">Log out</div>
                </div>
              </aside>
            </div>
          </div>
        </div>
      </div>
      <!------------Banner Section------------>
      <div class="row" style="margin-top: 100px">
        <div
          id="carouselExampleCaptions"
          class="carousel slide col-sm-10 offset-sm-1 my-5"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/bannerSection/image-2.jpg"
                class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                width="500"
                height="400"
                role="img"
                aria-label="Placeholder: First slide"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              />
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#777 "></rect
              ><text x="50%" y="50%" fill="#555" dy=".3em"></text>
              <div class="carousel-caption d-none d-md-block">
                <p class="trending cat">Trending Chairs</p>
                <h5 class="trending__desc">MODERN CHAIRS FOR YOU</h5>
                <p class="trending sale">Starting from EGP <b>250.00</b></p>
                <button class="shop_btn" id="trending_bags">
                  <a href="./pages/productPage.html">Shop Now</a>
                </button>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./assets/bannerSection/image-1.jpg"
                class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                width="800"
                height="400"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Placeholder: Second slide"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              />
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#666"></rect
              ><text x="50%" y="50%" fill="#444" dy=".3em"></text>
              <div class="carousel-caption d-none d-md-block">
                <p class="trending cat">Trending accessory</p>
                <h5 class="trending__desc">ALL ACCESSORIES FOR YOU</h5>
                <p class="trending sale">UP TO<b>51%</b>OFF SALE</p>
                <button class="shop_btn" id="trending_clothes">
                  <a href="./pages/productPage.html">Shop Now</a>
                </button>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./assets/bannerSection/image-3.jpg"
                class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                width="800"
                height="400"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Placeholder: Third slide"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              />
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#555"></rect
              ><text x="50%" y="50%" fill="#333" dy=".3em"></text>
              <div class="carousel-caption d-none d-md-block">
                <p class="trending cat">Tables 2023</p>
                <h5 class="trending__desc">Tables IS THE NEW CASUAL</h5>
                <p class="trending sale">UP TO<b>20%</b>OFF SALE</p>
                <button class="shop_btn" id="trending_clothes">
                  <a href="./pages/productPage.html">Shop Now</a>
                </button>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!--End of Banner Section-->
      <hr class="line section--1" />

      <!------------Graphics Section------------>
      <div class="row belowContainer section--1 section">
        <img class="imgOne" src="./assets/graphicsSection/image-1.jpg" alt="" />
        <img class="imgTwo" src="./assets/graphicsSection/image-2.jpg" alt="" />
        <img
          class="imgThree"
          src="./assets/graphicsSection/image-3.jpg"
          alt=""
        />
        <span class="frame"></span>
        <span class="frameTwo"></span>
      </div>
      <!--End of Graphics Section-->
      <hr class="line section--1" />

      <!---------Products Section--------->
      <div id="product" class="products SectionTwo section--2 section">
        <div class="container">
          <div class="row sorting text-center">
            <h2>OUR PRODUCTS</h2>
          </div>
          <div hidden id="spinner"></div>
          <div
            id="productSectionContainer"
            class="row justify-content-center justify-content-md-evenly"
          ></div>
          <div
            class="modal fade"
            id="exampleModalLong"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLongTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog myModal" role="document"></div>
          </div>
          <div class="d-flex justify-content-end align-items-center mb-5">
            <button
              class="showbtn col-auto fw-bold px-lg-5 rounded-5 py-3 text-light"
            >
              <a href="./pages/productPage.html"
                >SHOW MORE <i class="bx bx-right-arrow-alt"></i
              ></a>
            </button>
          </div>
        </div>
      </div>
      <!--End of Products Section-->
      <hr class="line section--2" />

      <!--------New Collection Section-------->
      <div class="container section--3 section">
        <div class="row d-flex my-5">
          <img src="./assets/new_Collection.png" alt="New Collection Image" />
        </div>
      </div>
      <!--End of New Collection Section-->
    </div>

    <script src="../js/userpage.js" type="module"></script>

    <script src="./js/productSection.js" type="module"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/addToFavorite.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
